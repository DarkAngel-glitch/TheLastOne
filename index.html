<html>
<head>
    <title>Treasure Hunt!</title>

    <script src="Text.js"></script>

<body>
    <a-scene physics="gravity: 0">

        <a-entity position="-8 0.3 0" text="font: exo2bold; align:center; width:30; color: Purple; value: 5;" id="Something"></a-entity>
        <a-entity position="15 0.3 0" text="font: aileronsemibold; width:30; color: turquoise;" id="VAl0"></a-entity>
        </a-entity>
        </a-entity>
        <a-entity gltf-model="#Island" position="-10 -25 -12" scale="3 3 3"></a-entity>
        <a-entity gltf-model="#AAng" movementoffreedom position="-56 -24.175 -52" rotation="0 180 0" scale="3 3 3" static-body="shape: sphere; sphereRadius:6"whateveroffreedom></a-entity>
        <a-entity gltf-model="#Treasure" position="-4 -24 5" scale="3 3 3" static-body="shape: sphere; sphereRadius:12" whateveroffreedom></a-entity>
        <a-entity gltf-model="#Treasure" position="32 -24 -15" scale="3 3 3" static-body="shape: sphere; sphereRadius:12" whateveroffreedom></a-entity>
        <a-entity gltf-model="#Treasure" position="17 -24 -37" scale="3 3 3" static-body="shape: sphere; sphereRadius:12" whateveroffreedom></a-entity>
        <a-entity gltf-model="#Treasure" position="-22 -24 49" scale="3 3 3" static-body="shape: sphere; sphereRadius:12" whateveroffreedom></a-entity>
        <a-entity gltf-model="#Treasure" position="27 -24 -26" scale="3 3 3" static-body="shape: sphere; sphereRadius:12" whateveroffreedom></a-entity>
    </a-scene>
</body>
